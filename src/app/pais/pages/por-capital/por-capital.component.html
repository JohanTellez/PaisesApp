<div class="animate__animated animate__fadeIn animate__faster">

  <h3 class="title">Por capital</h3>
  <hr>
  <div class="row">
    <div class="col">
      <app-pais-input (onEnter)="buscar($event)" placeholder="Buscar capital"></app-pais-input>
    </div>
  </div>
  <hr>
  <div *ngIf="hayError" class="alert alert-danger">
    No se encontró ningúin resultado con el término {{termino}}
  </div>
  <div *ngIf="paises.length > 0" class="row">
    <div class="col animate__animated animate__fadeIn animate__faster">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
