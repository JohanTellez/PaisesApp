<h2>Ver país</h2>

<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espere un momento, por favor
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>País: <small>{{pais.name}}</small> </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="pais.flags" class="img-thumbnail">
    </div>
    <div>
      <h3>Información</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Población</strong> {{pais.population|number}}
        </li>
      </ul>
    </div>
  </div>
</ng-template>
